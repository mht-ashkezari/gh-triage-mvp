version: "snapshot.manifest.v1"

# Global default window (applies if not overridden per repo)
window:
  since: "2024-01-01T00:00:00Z"
  until: "2025-01-01T00:00:00Z"

# Repos to snapshot
repos:
  - owner: microsoft
    name: vscode
    types: [issues, labels]
    target_label_min: 2 # matches what build_sample.py expects
    since: "2024-10-01T00:00:00Z"
    until: "2024-10-01T00:03:00Z"

  - owner: mht-ashkezari
    name: triage-sandbox-public
    since: "2024-11-25T00:00:00Z"
    types: [issues, pulls, labels, commits]
    labels_target_per_class: 40 # your sandbox repo can be denser

notes:
  - "Raw data is only stored under snapshots/<owner>__<repo>/raw."
  - "Only sample/ and meta/ are committed; raw/ must stay git-ignored."
  - "For large repos (like microsoft/vscode), restrict the time window and skip heavy types."
