name: Contracts

on:
  push:
    branches: [main]
    paths:
      - "packages/contracts/**"
      - "packages/schemas/**"
      - "docs/openapi/**"
      - "docs/jsonschema/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/contracts.yml"
  pull_request:
    paths:
      - "packages/contracts/**"
      - "packages/schemas/**"
      - "docs/openapi/**"
      - "docs/jsonschema/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/contracts.yml"

permissions:
  contents: read

concurrency:
  group: contracts-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-contracts:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build schema & contracts packages
        run: |
          pnpm -F @ghtriage/schemas build
          pnpm -F @ghtriage/contracts build

      - name: Generate OpenAPI + JSON Schema
        run: |
          pnpm contracts:openapi
          pnpm contracts:jsonschema

      - name: Lint OpenAPI (Redocly)
        run: pnpm contracts:lint

      # Unified test command (no project filter flags)
      - name: Run contract/unit tests
        run: pnpm ci:test

      - name: Upload contract artifacts
        uses: actions/upload-artifact@v4
        with:
          name: contracts-artifacts-${{ github.sha }}
          path: |
            docs/openapi/*.json
            docs/jsonschema/*.json
          if-no-files-found: error
          retention-days: 7
