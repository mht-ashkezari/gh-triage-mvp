name: Contracts

on:
  pull_request:
    branches: [main]
    paths:
      - "packages/contracts/**"
      - "packages/schemas/**"
      - "docs/openapi/**"
      - "docs/jsonschema/**"
      - "redocly.yaml"
      - ".github/workflows/contracts.yml"
  push:
    branches: [main]
    paths:
      - "packages/contracts/**"
      - "packages/schemas/**"
      - "docs/openapi/**"
      - "docs/jsonschema/**"
      - "redocly.yaml"
      - ".github/workflows/contracts.yml"

permissions:
  contents: read

concurrency:
  group: contracts-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-contracts:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    env:
      ACT: ${{ secrets.ACT}}
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ghtriage
    services:
      postgres:
        image: postgres:16
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: devpass
          POSTGRES_DB: ghtriage
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Install dependencies (non-frozen until lockfile synced)
        run: pnpm install --no-frozen-lockfile

      - name: Build schema & contracts packages
        run: |
          pnpm -F @ghtriage/schemas build
          pnpm -F @ghtriage/contracts build

      - name: Generate OpenAPI + JSON Schema
        run: |
          pnpm contracts:openapi
          pnpm contracts:jsonschema

      - name: Lint OpenAPI (Redocly)
        run: pnpm contracts:lint

      - name: Require ADR on contract change
        if: ${{ hashFiles('tooling/ci/require-adr-on-contract-change.sh') != '' }}
        run: bash tooling/ci/require-adr-on-contract-change.sh

      - name: Prepare DB & run tests
        run: |
          psql "postgresql://postgres:postgres@localhost:5432/postgres" -c 'CREATE DATABASE ghtriage;' || true
          pnpm ci:test

      - name: Upload contract artifacts
        if: ${{ env.ACT == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: contracts-artifacts-${{ github.sha }}
          path: |
            docs/openapi/*.openapi.json
            docs/jsonschema/*.schema.json
          if-no-files-found: error
          retention-days: 7
