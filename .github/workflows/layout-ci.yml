name: layout-ci
on:
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/layout-ci.yml"
      - "tooling/ci/**"
      - "tooling/dev/**"
      - "tooling/data/**"
      - "docs/**"
      - "apps/**"
      - "packages/**"
      - "infra/**"
      - "package.json"
      - "pnpm-lock.yaml"
  workflow_dispatch: {}

jobs:
  layout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: corepack enable && corepack prepare pnpm@9.12.0 --activate
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - run: pnpm i --frozen-lockfile

      - name: Enforce directory policy
        run: pnpm repo:layout:check

      - name: Print concise repo tree
        run: pnpm repo:tree

      - name: Build (smoke; only changed graph)
        run: pnpm -w -r --filter ...[origin/main] build || pnpm -w -r build
